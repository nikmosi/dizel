services:
  web:
    build: ./site
    env_file: ./site/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf.d:/etc/nginx/conf.d/
      - ${COMPOSE_CERTS}:/opt/certs
    networks:
      - backbone
  bot:
    build: ./bot
    container_name: bot
    hostname: bot
    env_file: ./bot/.env
    ports:
      - "8000:8000"
    networks:
      - backbone
networks:
  backbone:
    driver: bridge
